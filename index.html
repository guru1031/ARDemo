  .logo {

    align-items: center;

  <div class="logo">
    <img class="logo-img" src="logo.png">

  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity position="0 0 0" scale="1 1 1" gltf-model="delfi.gltf"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
