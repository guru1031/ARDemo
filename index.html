<html>

<head>
  <title>3D Model AR</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    model-viewer {
      width: 100%;
      height: 400px;
      background-color: #70BCD1;
    }
    .site-logo {
      width: 200px;
      margin-bottom: 36px;
    }
  </style>

</head>

<body>
  <img class="site-logo" src="logo.png">
  <model-viewer poster="https://github.com/guru1031/ARDemo/blob/main/chest.png"
    src="https://modelviewer.dev/shared-assets/models/glTF-Sample-Models/2.0/MaterialsVariantsShoe/glTF-Binary/MaterialsVariantsShoe.glb"
    ios-src="3dmodels/chest.usdz" alt="Chest" shadow-intensity="1" camera-controls ar
    ar-modes="webxr scene-viewer quick-look" ar-scale="auto" quick-look-browsers="safari chrome" auto-rotate>
  </model-viewer>

</body>

</html>
