<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<!-- <script -->
<!-- src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> -->
<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->

<script src='look-at.js'></script>

<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        // redirect to custom URL e.g. google.com
        alert('marker found');
      })
    }
  });
</script>

<style>
  .logo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5em;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .logo-img {
    width: 120px;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="logo">
    <img class="logo-img" src="logo.png">
  </div>

  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker type='barcode' value='6'>
      <!-- <a-marker preset="hiro"> -->
      <a-entity position="0 0 0" scale="1 1 1" gltf-model="delfi.gltf"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
